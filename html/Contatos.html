<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Contatos - Minha empresa</title>
	<link rel="stylesheet" href="/Style/style2.css">
</head>
<body>
	<header>
    <h1 class="logo">Learn2Work</h1>
    <nav>
      <ul class="nav_links">
        <li class="nav-list"><a href="#">Home</a></li>
        <li class="nav-list"><a href="#">Home</a></li>
        <li class="nav-list"><a href="#">Home</a></li>
      </ul>
        
    </nav>
    <a class="cta" href="#"><button>Contato</button></a>
  </header>
	<main>
		<section id="contatos">
			<h2>Entre em contato conosco</h2>
			<div id="formulario">
				<form>
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" required>
					<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" required>
					<label for="mensagem">Mensagem:</label>
					<textarea id="mensagem" name="mensagem" rows="5" required></textarea>
					<button type="submit">Enviar</button>
				</form>
			</div>
			<div id="informacoes">
				<h3>Informações de contato</h3>
				<ul>
					<li><i class="fa fa-phone"></i> (11) 5555-5555</li>
					<li><i class="fa fa-envelope"></i> contato@minhaempresa.com.br</li>
					<li><i class="fa fa-map-marker"></i> Rua Exemplo, 123 - São Paulo/SP</li>
				</ul>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 - Minha empresa</p>
	</footer>
	<script src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
